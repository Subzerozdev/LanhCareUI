version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lanhcare-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: health_app_db
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lanhcare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lanhcare-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/health_app_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      TZ: Asia/Ho_Chi_Minh
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lanhcare-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lanhcare-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://103.130.212.242:8080
    depends_on:
      - backend
    networks:
      - lanhcare-network

volumes:
  postgres_data:
    driver: local

networks:
  lanhcare-network:
    driver: bridge
